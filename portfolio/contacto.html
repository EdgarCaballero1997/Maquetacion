<!DOCTYPE html>

    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <section class="container-general">
        <header class="container-menu">
            <div class="container-logo">
                <h1 class="logo">
                    <a href="inicio.html">Zireael.</a>
                </h1>
            </div>
            <div class="container-vacio-menu">
            </div>
            <div class="container-inicio">
                <h3 class="inicio">
                    <a href="inicio.html">Inicio</a>
                </h3>
            </div>
            <div class="container-quienSoy">
                <h3 class="quienSoy">
                    <a href="quienSoy.html">Sobre mi</a>

            </div>
            <div class="container-tecnologia">

            <div class="container-trabajos">

            <div class="container-formulario">
                <div class="container-formulario-interior">
                    <form action="" method="get" name="formulario-viajes" class="metodo-formulario">
                        <input type="text" name="nombre" placeholder="Introduce nombre:" id="input-formulario1">
                        <br>
                        <input type="email" name="email" placeholder="Introduce tu email:" id="input-formulario2">
                        <br>
                        <input type="text" name="empresa" placeholder="Introduce empresa:" id="input-formulario3">
                        <br>
                        <input type="text" name="proyecto" placeholder="Tipo de proyecto:" id="input-formulario4">
                        <br>
                        <input type="text" name="fechaLimite" placeholder="Fecha límite: dd/mm/aa" pattern="\d{2}/\d{2}/\d{2}" id="input-formulario5">
                    </form>
                    <div class="container-boton">
                        <button id="boton-formulario">Solicitar info</button>
                    </div>
                    <div class="container-vacio-espacio">
                    </div>
                    <div class="container-filtrado">
                        <button id="boton-filtrado">Filtrar búsquedas</button>
                    </div>
                    <div class="container-vacio-espacio2">
                    </div>
                </div>
            </div>
        </div>
        <footer class="container-footer">
            <div class="container-twitter-telefono">
                <p>Twitter: @EdgarGadsden</p>

            <div class="prueba">
